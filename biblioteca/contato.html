<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria SHJ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
   
</head>
<body>
    <header class="text-inicio p-1">
        <nav>
            <a class="logo" href="../index.html">Livraria SHJ</a>
            <ul class="nav-list">

  
                <li> <a href="../biblioteca/livros.html">Livros</a></li>
                <li> <a href="../biblioteca/contato.html">Contato</a></li>
            </ul>
        </nav>
        <br><br>
    </header>
    <div class="container mt-3">
        <h2>Fale conosco</h2>

        <form id="formContato">
            <div class="mb-2">
                <label for="nome" class="form-label">Nome:</label>
                 <input type="text" id="nome" class="form-controle" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-controle" required>
            </div>
            <div class="mb-2">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea id="mensagem" class="form-controle" required></textarea>
            </div>
            <div class="mb-2">
                <label for="causa" class="form-label">Causa:</label>
                <select id="causa" class="form-select" required>
                    <option value=""><strong>Selecione</strong></option>
                    <option value="critica">Crítica</option>
                    <option value="elogio">Elogio</option>
                    <option value="sugestao">Sugestão</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <script src="../js/script.js"></script>

</body>
</html>
